<!DOCTYPE HTML> 
<html>
   <head>
      <style type="text/css">
         #navbar_left {
         font-size: larger;
         font-family: 'Acre Medium', sans-serif;
         font-weight: 400;
         }
         #navbar_right {
         font-size: medium;
         font-family: 'Acre Medium', sans-serif;
         font-weight: 400;
         }
      </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>{% block title %}Anindit's Website{% endblock %}</title>
   </head>

   <body>
      <!-- Navigation bar on the left contains main site features such as terms and service, url shortening, etc. -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary border border-primary">
         <div class="ms-3">
            <a class="navbar-brand" href="homepage" id="navbar_left" style="color: white">Homepage</a>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
            </button>
         </div>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                  <a class="nav-link" href="url_shortener" style="color: white" id="navbar_left">URL Shortener</a>
               </li>
               <li class="nav-item dropdown">
                  <a style="color: white" id="navbar_left" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Information
                  </a>
                  <ul id="navbar_right" class="dropdown-menu" aria-labelledby="navbarDropDown">
                     <li><a class="dropdown-item" href="terms_and_services">Terms and Service</a></li>
                     <li><a class="dropdown-item" href="aboutme">About Me</a></li>
                  </ul>
               </li>
            </ul>
         </div>
         <!-- Navigation bar on right contains information related to login, authentification and user registration -->
         {% if user.is_authenticated %}
         <a style="color: white" class="nav-link me-3" href="shortened_link" id="navbar_left"><i class="fa fa-user-circle"></i><b>&nbsp;{{ user.username|upper }}</b></a>  
         {% else %} 
         <!-- User will know if he/she is logged out if it shows anonymous and cannot access the shortened_link.html page.  -->
         <a style="color: white" class="nav-link me-3" id="navbar_left"><i class="fa fa-user-circle"></i><b>&nbsp;Anonymous</b></a>  
         {% endif %}
         <div id ="navbar_right">
            <a class="btn btn-outline-light me-3" href="login_page">Login</a>
            <!-- Django website is used in lieu of logout function in views.py because it is not as buggy. Debugging process in the works -->
            <a href="http://127.0.0.1:8000/admin/logout" class="btn btn-outline-light me-3">Logout</a>
            <a class="btn btn-outline-light me-3" href="signup">Sign Up</a>
         </div>
      </nav>
      <div class="content", id="content", name="content">
      {% block content %}
      {% endblock %}
      </div>
   </body>
   <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js referrerpolicy="no-referrer"></script>
   <script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
   <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</html>
