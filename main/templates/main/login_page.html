{% extends "main/base.html" %}
{% block title %}
Login
{% endblock %}
{% block navigationbar %}
{% endblock %}
{% block content %}
<style type="text/css">
   .row {
   height: 650px;
   }
   .form-control {
   padding-right: 30px;
   }
   .jumbotron {
   background-image: url("https://images.unsplash.com/photo-1547093349-65cdba98369a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
   background-repeat: no-repeat, repeat; 
   background-position: center; 
   background-size: cover; 
   padding-top: 50px; 
   height: 975px; 
   border-style: solid; 
   border: 20px;
   border-color: black;
   }
   #mainText{
   font-family: 'Proxima Nova', sans-serif;
   }
</style>
<div class="jumbotron">
   <div class="container-lg mt-5 pe-5">
      <div class="row align-items-center justify-content-center">
         <div  class="col-lg-5 col-lg-offset-4">
            <div class="card rounded-0 border-secondary mb-3" style="width: 590px">
               <div class="card-body" style="width: 100">
                  <div>
                     <h1 id="mainText" class="text-center">
                        <b>Login</b>
                     </h1>
                  </div>
                  <form  style="color: grey" id="maintext" method="POST" class="signupform pb-3" action=""> 
                     <!-- Django form not used because it is easier to just access the variables and authenticate in Views.py than create an entirely new form -->
                     {% csrf_token %} 
                     <label for="userEmail">Username</label>
                     <input type="text" style="height: 42px; width: 550px" class="form-control rounded-0 mb-4"  id="userEmail" name="login_username" placeholder="">
                     <label for="userPassword">Password</label>
                     <input type="password" style="height: 42px; width: 550px" class="form-control rounded-0"  id="userPassword" name="login_password" label="Password" placeholder="">
                     <button type="submit", name="save", value="save" class="btn btn-primary rounded-0 mt-3">Login</button> 
                  </form>
                  <div>
                     <br>
                     <p id="mainText" style="color: grey">Don't have an account yet? <a href="signup">Sign Up</a></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
